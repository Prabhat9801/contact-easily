<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .btn {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <label for="recipient">Select Recipient:</label>
            <select id="recipient" name="recipient" required>
                <option value="">Select...</option>
                <option value="director">Director</option>
                <option value="administration">Administration</option>
                <option value="examcell">Exam Cell</option>
                <option value="vicechancellor">Vice Chancellor</option>
            </select>

            <div id="messageContainer" style="display:none;">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

                <label for="email">Your Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email..." required>

                <label for="phone">Your Mobile Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your mobile number..." required>

                <button type="submit" class="btn">Send Message</button>
            </div>
        </form>
    </div>

    <script>
        const recipientSelect = document.getElementById('recipient');
        const messageContainer = document.getElementById('messageContainer');

        recipientSelect.addEventListener('change', function() {
            if (this.value) {
                messageContainer.style.display = 'block';
            } else {
                messageContainer.style.display = 'none';
            }
        });

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            sendMessage();
        });

        function sendMessage() {
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            let recipientEmail;
            let recipientPhone;

            // Define email and phone for each recipient
            switch (recipient) {
                
                case 'director':
                    recipientEmail = 'prabhatkumarsictc7070@gmail.com.com';
                    recipientPhone = '9801675811';
                    break;
                case 'administration':
                    recipientEmail = 'admin@example.com';
                    recipientPhone = '0987654321';
                    break;
                case 'examcell':
                    recipientEmail = 'examcell@example.com';
                    recipientPhone = '1122334455';
                    break;
                case 'vicechancellor':
                    recipientEmail = 'vc@example.com';
                    recipientPhone = '5566778899';
                    break;
            }

            // Send the email or mobile message
            if (recipientEmail) {
                window.location.href = `mailto:${recipientEmail}?subject=Message from ${email}&body=${message}`;
            }

            if (recipientPhone) {
                window.location.href = `sms:${recipientPhone}?body=${message}`;
            }
        }
    </script>
</body>
</html>
